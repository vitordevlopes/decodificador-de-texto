<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Decodificador de texto</title>
</head>
<body>
    <header>

    </header>

    <main>
        <section class="lateral-esquerda">
            <div class="entrada-texto">
                <textarea class="text-area" id="textArea" placeholder="Digite seu texto"></textarea>
            </div>

            <div class="info-extra">
                <img width="16" height="16" src="https://img.icons8.com/ios-glyphs/30/000000/info--v1.png" alt="info--v1"/>
                <h6>Apenas letras min√∫sculas e sem acento</h6>
            </div>

            <div class="botoes-decodificar">
                <button onclick="criptografarTexto()" id="botao-criptografar">Criptografar</button>
                <button onclick="descriptografarTexto()" id="botao-descriptografar">Descriptografar</button>

            </div>
        </section>

        <section class="lateral-direita">
            <div class="text-area-container">
                <textarea class="mensagem" cols="30" rows="25" disabled></textarea>
                <button onclick="copiarResultado()" class="bnt-copiar">Copiar</button>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
